<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nakul | Portfolio</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons (keeping for compatibility, though react-icons is better) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top, #151b3f, #050816);
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
      }
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #151b3f, #050816);
        z-index: 9999;
        overflow: hidden;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
      }
      .loader-orbit {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid rgba(144, 202, 249, 0.2);
        box-shadow:
          0 0 40px rgba(56, 189, 248, 0.5),
          0 0 80px rgba(59, 130, 246, 0.5);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: spin 2.8s linear infinite;
      }
      .loader-core {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: conic-gradient(
          from 180deg,
          #38bdf8,
          #22c55e,
          #a855f7,
          #eab308,
          #38bdf8
        );
        box-shadow:
          0 0 30px rgba(56, 189, 248, 0.8),
          0 0 60px rgba(168, 85, 247, 0.8);
        animation: pulse 1.8s ease-in-out infinite;
      }
      .loader-orbit::before,
      .loader-orbit::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #e5e7eb;
        box-shadow: 0 0 20px rgba(229, 231, 235, 0.9);
      }
      .loader-orbit::before {
        top: -4px;
        left: 50%;
        transform: translateX(-50%);
      }
      .loader-orbit::after {
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
      }
      .loader-text {
        position: absolute;
        top: calc(50% + 90px);
        left: 50%;
        transform: translateX(-50%);
        letter-spacing: 0.25em;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #cbd5f5;
        text-shadow:
          0 0 10px rgba(129, 140, 248, 0.8),
          0 0 20px rgba(56, 189, 248, 0.7);
      }
      .loader-scanline {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(148, 163, 184, 0.15) 50%,
          transparent 100%
        );
        mix-blend-mode: screen;
        animation: scan 2.4s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
      }
      @keyframes scan {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="loader-orbit">
          <div class="loader-core"></div>
          <div class="loader-scanline"></div>
        </div>
        <div class="loader-text">INITIALIZING PORTFOLIO</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
